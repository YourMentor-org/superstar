<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Hotels</title>
	<meta name="description" content="Hotels description">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header -->
	<header class="header">
		<a href="javascript:void(0)" class="link-back"><img src="images/white-arrow-left.svg" alt="назад"></a>
		<span class="header__city">Москва, Россия</span>
		<a href="javascript:void(0)" class="jcb-logo header__logo"><img src="images/jcb-logo.svg" alt="JCB"></a>
	</header>
	<!-- /header -->

	<!-- search -->
	<div class="search__wrapper">
		<form action="" class="search">
			<div class="search__group">
				<input type="search" name="search" placeholder="Поиск отеля по названию" class="search__field">
				<button type="submit" class="search__submit"><img src="images/search-icon.svg" alt="поиск"></button>
			</div>
		</form>
	</div>
	<!-- /search -->

	<!-- hotels -->
	<ul class="hotels">
		<li class="hotels__item hotel">
			<a href="#">
				<img class="hotel__image" src="images/hotel-sheraton.jpg" alt="Гостиница Шератон Москва">
				<div class="hotel__description">
					<div class="hotel__left">
						<span class="hotel__name">Гостиница Шератон Москва</span>
						<span class="hotel__location">Химки — рядом с Москва</span>
					</div>
					<div class="hotel__right">
						<div class="raiting hotel__raiting">
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
						</div>
						<span class="hotel__price">
							18 800 
							<span class="hotel__currency">руб.</span>
						</span>
					</div>
				</div>
			</a>
		</li>
		<li class="hotels__item hotel">
			<a href="#">
				<img class="hotel__image" src="images/hotel-palmira.jpg" alt="Palmira Bussines Club">
				<div class="hotel__description">
					<div class="hotel__left">
						<span class="hotel__name">Palmira Bussines Club</span>
						<span class="hotel__location">В центре города</span>
					</div>
					<div class="hotel__right">
						<div class="raiting hotel__raiting">
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
						</div>
						<span class="hotel__price">
							15 000 
							<span class="hotel__currency">руб.</span>
						</span>
					</div>
				</div>
			</a>
		</li>
		<li class="hotels__item hotel">
			<a href="#">
				<img class="hotel__image" src="images/hotel-palmira2.jpg" alt="Palmira Bussines Club">
				<div class="hotel__description">
					<div class="hotel__left">
						<span class="hotel__name">Palmira Bussines Club</span>
						<span class="hotel__location">В центре города</span>
					</div>
					<div class="hotel__right">
						<div class="raiting hotel__raiting">
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
							<span class="raiting__star"></span>
						</div>
						<span class="hotel__price">
							13 200 
							<span class="hotel__currency">руб.</span>
						</span>
					</div>
				</div>
			</a>
		</li>
	</ul>
	<!-- /hotels -->

	<script src="js/app.js"></script>
</body>
</html>
